<!doctype html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/peer-view.css">
</head>
<body class="peer-review-result">
<div class="row justify-content-center text-center">
    <h1 class="peer-review-result__header col-md-6">
        Peer Review Scheme Result
    </h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <table class="peer-review-result__table table">
            <thead>
                <tr class="peer-review-result__table--highlight">
                  <th class="text-center">Fellow Number</th>
                  <th class="text-center">List of videos need review</th>
                </tr>
            </thead>
            <tbody>
                {% for fellow_index, fellow_videos in scheme %}
                    <tr>
                    <th class="text-center">Person {{ fellow_index }}</th>
                    <td class="text-center">
                        <ul>
                            {% for video in fellow_videos %}
                                <li><i class="icon-facetime-video"></i>person{{ video }}'s video</li>
                            {% endfor %}
                        </ul>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
