<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/peer-view.css">
</head>
<body class="peer-review">
<div class="row justify-content-center">
    <h1 class="peer-review__header col-md-4 text-center">Peer Review</h1>
</div>
<div class="row justify-content-center">
  <form action="/scheme" method="post" class="peer-review__form col-md-4" data-toggle="validator" role="form">
  <div class="form-row justify-content-center">
    <div class="form-group col-md-9">
        <label class="col-form-label">Fellow amounts</label>
        <input class="form-control" type="number" name="fellow_amount" required/>
    </div>
  </div>
  <div class="form-row justify-content-center">
    <div class="form-group col-md-9">
        <label class="col-form-label">Video amounts</label>
        <input class="form-control" name="amount_of_video_to_watch" type="number" required/>
    </div>
  </div>
  <div class="form-row justify-content-center">
    <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
